<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessories - PAWS n' PURRS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fdfdfd;
        }

        .header {
            background: url('images/access.jpg') center/cover no-repeat;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff7200;
            font-weight: bold;
            text-decoration: none;
        }

        .filter-buttons {
            text-align: center;
            margin: 30px 0 10px;
        }

        .filter-buttons button {
            background: #ff7200;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .filter-buttons button:hover {
            background: #e66200;
        }

        .accessories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px 40px;
        }

        .accessory-card {
            background: white;
            width: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .accessory-card:hover {
            transform: scale(1.05);
        }

        .accessory-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .accessory-card h3 {
            margin: 15px 0 5px;
            color: #333;
        }

        .accessory-card p {
            font-size: 16px;
            color: #ff7200;
            margin: 5px 0 15px;
        }

        .buy-btn {
            background: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background: #0074a4;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Pet Accessories</h1>
        <p>Stylish and useful accessories for your pets!</p>
        <a href="index1.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <div class="filter-buttons">
        <button onclick="filterAccessories('all')">All</button>
        <button onclick="filterAccessories('dog')">Dog</button>
        <button onclick="filterAccessories('cat')">Cat</button>
        <button onclick="filterAccessories('bird')">Bird</button>
    </div>

    <div class="accessories-container">
        <div class="accessory-card" data-type="dog">
            <img src="images/dogcollar.jpg" alt="Dog Collar">
            <h3>Leather Dog Collar</h3>
            <p>$10.99</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="accessory-card" data-type="cat">
            <img src="images/catbed.jpg" alt="Cat Bed">
            <h3>Fluffy Cat Bed</h3>
            <p>$18.50</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="accessory-card" data-type="bird">
            <img src="images/birdperch.jpg" alt="Bird Perch">
            <h3>Wooden Bird Perch</h3>
            <p>$7.99</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="accessory-card" data-type="dog">
            <img src="images/dogleash.jpg" alt="Dog Leash">
            <h3>Reflective Dog Leash</h3>
            <p>$9.75</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="accessory-card" data-type="cat">
            <img src="images/cattoy.jpg" alt="Cat Toy">
            <h3>Feather Teaser Toy</h3>
            <p>$4.99</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

    <script>
        function filterAccessories(type) {
            const cards = document.querySelectorAll('.accessory-card');
            cards.forEach(card => {
                const matches = card.getAttribute('data-type') === type || type === 'all';
                card.style.display = matches ? 'block' : 'none';
            });
        }
    </script>

</body>
</html>
